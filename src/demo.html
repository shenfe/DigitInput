        <style>
            html, body {

            body {

                margin: 0;

                line-height: 4rem;
            }

            #inputBox_wrapper {

                padding: 32px 16px;
            }

        <div id="title"></div>
        <div id="inputBox_wrapper"></div>

        <script src="./digitinput.js"></script>

            window.onload = function () {
                digitinput('#inputBox_wrapper', {

                    alert(s);
                });
